<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>http-minify by william</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <style>
            body,
            html {
                font-family: "Courier New", Courier, monospace;
                font-size: 0.9rem;
            }

            .info {
                font-weight: bold;
                margin: 0px;
            }

            .row {
                padding: 10px;
            }

            .data {
                font-weight: normal;
                color: red;
            }

            .textbox {
                width: 100%;
                height: 300px;
                resize: none;
            }

            .header-item {
                padding: 3px;
                padding-left: 7px;
                padding-right: 7px;
                max-width: 400px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>HTTP Minify</h1>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <textarea
                            class="textbox"
                            id="_input"
                            spellcheck="false"
                            placeholder="input http request"
                        ></textarea>
                    </div>

                    <div class="col-sm-6">
                        <textarea
                            class="textbox"
                            id="_output"
                            spellcheck="false"
                            placeholder="output http request"
                            readonly
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <p class="info">
                            Method: <span class="data" id="_method"></span>
                        </p>
                        <p class="info">
                            Resource:
                            <span class="data" id="_resource"></span>
                        </p>
                        <p class="info">
                            Version:
                            <span class="data" id="_version"></span>
                        </p>
                        <p class="info">Headers:</p>
                        <div id="_headers"></div>
                        <p class="info">Body:</p>
                        <div id="_body"></div>
                    </div>

                    <div class="col-sm-6">
                        <p class="font-weight-bold">Options:</p>
                        <div class="form-group">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="filtertype"
                                    id="_deny_list"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="_deny_list"
                                >
                                    Use denylist
                                </label>
                            </div>

                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="filtertype"
                                    id="_allow_list"
                                />
                                <label
                                    class="form-check-label"
                                    for="_allow_list"
                                >
                                    Use allowlist
                                </label>
                            </div>

                            <br />

                            <div class="form-inline">
                                <div class="input-group">
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Header..."
                                            id="_header_input"
                                            spellcheck="false"
                                        />
                                    </div>
                                    <div class="input-group-append">
                                        <button
                                            class="btn btn-outline-primary"
                                            type="button"
                                            id="_add_to_headers"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <br />

                            <div>
                                <ul class="list-group" id="_header_items"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>

    <script src="bundle.js"></script>
</html>
